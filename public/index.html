<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>本格 焼き鳥串刺し体験</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Hiragino Mincho ProN", "Yu Mincho", serif;
            background: url('/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .glass-panel {
            background: rgba(0, 0, 0, 0.6);
            padding: 3rem 2rem;
            border-radius: 15px;
            text-align: center;
            color: white;
            backdrop-filter: blur(5px);
            width: 80%;
            max-width: 400px;
        }

        h1 { font-size: 2rem; margin-bottom: 0.5rem; }
        p { font-size: 1.1rem; margin-bottom: 2rem; }

        .apply-btn {
            background: #b91c1c;
            color: white;
            border: 2px solid #7f1d1d;
            padding: 1rem 2rem;
            font-size: 1.5rem;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.1s;
        }
        .apply-btn:active { transform: scale(0.95); }

        #passwordModal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: #1e293b;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            color: white;
            font-family: sans-serif;
            width: 80%;
            max-width: 320px;
            transition: all 0.3s;
        }

        .modal-content input {
            padding: 1rem;
            font-size: 1.2rem;
            width: 80%;
            margin-bottom: 1rem;
            border-radius: 5px;
            border: none;
            text-align: center;
            letter-spacing: 0.5em;
        }

        .modal-content button {
            background: #38bdf8;
            color: #0f172a;
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        /* 詐欺ドッキリ用の凶悪なスタイル */
        #scamAlert {
            display: none;
            background: #fff;
            color: red;
            padding: 1.5rem;
            border: 5px solid red;
            border-radius: 5px;
            font-family: "MS PGothic", sans-serif; /* 古臭い中華サイト感を出す */
            text-align: left;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            animation: shake 0.5s infinite; /* 画面を小刻みに揺らす */
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        .scam-text {
            font-size: 1.2rem;
            font-weight: 900;
            line-height: 1.5;
        }
        .scam-title {
            font-size: 1.5rem;
            text-align: center;
            border-bottom: 2px solid red;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
        }
    </style>
    <script>
        window.onload = function() {
            if (localStorage.getItem('purokusiiiii_unlocked') === 'true') {
                window.location.replace('/app.html');
            }
        };

        function openModal() {
            document.getElementById('passwordModal').style.display = 'flex';
        }

        function checkPassword() {
            const pass = document.getElementById('passInput').value;
            if (pass === '1225') {
                localStorage.setItem('purokusiiiii_unlocked', 'true');
                window.location.replace('/app.html');
            } else {
                // ドッキリ発動！入力欄を消して詐欺警告を出す
                document.getElementById('normalLogin').style.display = 'none';
                document.getElementById('scamAlert').style.display = 'block';
                document.querySelector('.modal-content').style.background = 'transparent';
            }
        }
    </script>
</head>
<body>

    <div class="glass-panel">
        <h1>本格 焼き鳥体験</h1>
        <p>参加者募集 伝統の技を競う</p>
        <button class="apply-btn" onclick="openModal()">お申し込みはこちら</button>
    </div>

    <div id="passwordModal">
        <div class="modal-content">
            
            <div id="normalLogin">
                <h3 style="margin-top:0;">関係者ログイン</h3>
                <input type="password" id="passInput" placeholder="****">
                <button onclick="checkPassword()">認証</button>
            </div>

            <div id="scamAlert">
                <div class="scam-title">⚠️ 登錄完了 ⚠️</div>
                <div class="scam-text">
                    お申込み完了シマシタ！<br><br>
                    15時間以内へ<span style="font-size: 1.5rem;">56萬円</span>（講習代）をお支拂いくだサい。<br><br>
                    ※未払のばあい、法的処置が執行します。IPアドレス取得済ミ。
                </div>
            </div>

        </div>
    </div>

</body>
</html>
