<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Note</title>
    <style>
        body { background: #f9f9f9; font-family: sans-serif; text-align: center; padding-top: 50px; }
        input { padding: 12px; width: 80%; max-width: 400px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
        button { margin-top: 15px; padding: 10px 25px; background: #333; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Note Portal</h2>
    <form id="f">
        <input type="text" id="u" placeholder="URLを入力 (https://game8.jp)" autocomplete="off">
        <br>
        <button type="submit">アクセス</button>
    </form>

    <script src="./lib.js"></script>
    <script src="./config.js"></script>
    <script>
        document.getElementById('f').onsubmit = async e => {
            e.preventDefault();
            const urlInput = document.getElementById('u').value;
            if (!urlInput) return;

            const targetUrl = urlInput.startsWith('http') ? urlInput : 'https://' + urlInput;

            if ('serviceWorker' in navigator) {
                try {
                    // 登録と完了を待つ
                    const reg = await navigator.serviceWorker.register('./sw.js', {
                        scope: '/service/'
                    });
                    await navigator.serviceWorker.ready;

                    // 登録が反映されるまで一瞬待ってから移動
                    setTimeout(() => {
                        location.href = __uv$config.prefix + __uv$config.encodeUrl(targetUrl);
                    }, 500);
                } catch (err) {
                    alert('エラー: ' + err);
                }
            } else {
                alert('未対応ブラウザです');
            }
        };
    </script>
</body>
</html>
