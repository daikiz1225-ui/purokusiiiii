<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Personal Portal</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 90%; max-width: 500px; text-align: center; }
        h1 { color: #1c1e21; font-size: 1.5rem; margin-bottom: 1.5rem; }
        input { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 10px; font-size: 16px; box-sizing: border-box; margin-bottom: 1rem; outline: none; transition: border-color 0.3s; }
        input:focus { border-color: #007aff; }
        button { background: #007aff; color: white; border: none; padding: 12px 24px; border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer; width: 100%; -webkit-tap-highlight-color: transparent; }
        button:active { opacity: 0.8; }
    </style>
</head>
<body>

<div class="container">
    <h1>Web Viewer</h1>
    <input type="text" id="urlInput" placeholder="URLを入力 (例: game8.jp)" spellcheck="false">
    <button id="goBtn">閲覧開始</button>
</div>

<script>
    // URLをBase64に変換する関数 (api/utils.jsと同じロジック)
    function encodeUrl(url) {
        if (!url.startsWith('http')) url = 'https://' + url;
        return btoa(unescape(encodeURIComponent(url)))
            .replace(/\+/g, '-')
            .replace(/\//g, '_')
            .replace(/=+$/, '');
    }

    const input = document.getElementById('urlInput');
    const btn = document.getElementById('goBtn');

    function launch() {
        const val = input.value.trim();
        if (!val) return;
        const encoded = encodeUrl(val);
        // vercel.jsonで決めた「/view/:url」の形式で飛ばす
        window.location.href = `/view/${encoded}`;
    }

    // Enterキーを押した時の処理（フォーム送信ではなく関数呼び出しにする）
    input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            e.preventDefault(); // 検索などのデフォルト挙動を阻止
            launch();
        }
    });

    btn.addEventListener('click', launch);
</script>

</body>
</html>
