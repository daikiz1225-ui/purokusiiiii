<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Embed Proxy</title>
    <style>
        body, html, iframe { margin: 0; padding: 0; width: 100%; height: 100%; border: none; overflow: hidden; background: #000; }
    </style>
</head>
<body>
    <iframe id="proxyFrame"></iframe>

    <script>
        const config = {
            prefix: '/api/bare?url=',
            encode: (u) => btoa(unescape(encodeURIComponent(u))).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '')
        };

        function loadPage(targetUrl) {
            const frame = document.getElementById('proxyFrame');
            const proxiedUrl = config.prefix + config.encode(targetUrl);

            // まずプロキシ経由で試す
            frame.src = proxiedUrl;

            // 404エラーや読み込み失敗を検知
            frame.onerror = frame.onload = function() {
                try {
                    // もしiframeの中身が404（またはアクセス不可）なら
                    if (frame.contentDocument.title.includes('404') || frame.contentWindow.length === 0) {
                        console.log("404検知：生URLに切り替えます");
                        frame.src = targetUrl; // 生URLを埋め込む
                        
                        // 生URLが読み込まれた後、クリックされたら再びプロキシに飛ばす仕掛け
                        // (注: 同一オリジンでない場合は外部から操作できないため、
                        // リンククリック時にこのindex.htmlが再度URLをキャッチする設定が必要です)
                    }
                } catch(e) {
                    // クロスドメイン制限でエラーが出る場合は、生URLで動いている証拠
                }
            };
        }

        // 初期URL（例：Game8）
        loadPage('https://game8.jp');
    </script>
</body>
</html>
