<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>purokusiiiii</title>
    <style>
        body {
            margin: 0;
            background-color: #0f172a;
            color: #f8fafc;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            letter-spacing: -0.05em;
        }
        .input-group {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        input {
            padding: 1rem 1.5rem;
            border-radius: 9999px;
            border: 2px solid #334155;
            background: #1e293b;
            color: white;
            font-size: 1.1rem;
            outline: none;
            transition: border-color 0.2s;
        }
        input:focus {
            border-color: #38bdf8;
        }
        button {
            padding: 1rem;
            border-radius: 9999px;
            border: none;
            background: #38bdf8;
            color: #0f172a;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
        }
        button:active {
            transform: scale(0.95);
            opacity: 0.8;
        }
    </style>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js', { scope: '/' });
        }

        function launch() {
            let url = document.getElementById('url').value;
            if (!url) return;
            if (!url.startsWith('http')) url = 'https://' + url;
            
            const encoded = btoa(unescape(encodeURIComponent(url)))
                .replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
            
            window.location.href = `/api/proxy?url=${encoded}`;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>purokusiiiii</h1>
        <div class="input-group">
            <input type="text" id="url" placeholder="URLを入力 (例: game8.jp)">
            <button onclick="launch()">閲覧開始</button>
        </div>
    </div>
</body>
</html>
