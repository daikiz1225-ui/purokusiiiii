<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>本格 焼き鳥串刺し体験 | 伝統の技を学ぶ</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        /* 焼き鳥おじさん背景 */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/bg.jpg') no-repeat center center;
            background-size: cover;
            z-index: 1;
        }

        /* 画像内の赤い枠の位置にボタンを配置するためのレイヤー */
        .overlay-layer {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* 下側に寄せる */
            align-items: flex-start;  /* 左側に寄せる */
        }

        /* 画像内の「お華如...」の赤い枠を隠すためのボタン */
        .apply-btn {
            margin-left: 5%;   /* 画像内の枠の位置に合わせて微調整してください */
            margin-bottom: 15%; /* 画像内の枠の位置に合わせて微調整してください */
            padding: 15px 40px;
            background-color: #b91c1c; /* 画像の赤に近い色 */
            color: white;
            font-family: "Hiragino Mincho ProN", serif;
            font-size: 1.8rem;
            font-weight: bold;
            border: 2px solid #7f1d1d;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            text-decoration: none;
            transition: transform 0.1s;
        }

        .apply-btn:active { transform: scale(0.95); }

        /* パスワード入力モーダル */
        #passwordModal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(8px);
        }
        
        .modal-content {
            background: #1e293b;
            padding: 2.5rem;
            border-radius: 12px;
            text-align: center;
            color: white;
            width: 85%;
            max-width: 320px;
        }

        .modal-content input {
            padding: 12px;
            font-size: 1.5rem;
            width: 90%;
            margin-bottom: 1.5rem;
            border-radius: 8px;
            border: none;
            text-align: center;
            background: #0f172a;
            color: #38bdf8;
        }

        /* 詐欺ドッキリ警告（中華風） */
        #scamAlert {
            display: none;
            background: #fff;
            color: #ff0000;
            padding: 1.5rem;
            border: 6px double #ff0000;
            font-family: "MS PGothic", "SimSun", sans-serif;
            text-align: left;
            animation: shake 0.1s infinite;
        }

        @keyframes shake {
            0% { transform: translate(2px, 1px); }
            50% { transform: translate(-2px, -1px); }
            100% { transform: translate(1px, 2px); }
        }

        .scam-title { font-size: 1.8rem; font-weight: bold; text-align: center; border-bottom: 3px solid red; margin-bottom: 10px; }
    </style>
    <script>
        // 解除済みならapp.htmlへ
        if (localStorage.getItem('purokusiiiii_unlocked') === 'true') {
            window.location.replace('/app.html');
        }

        function openModal() {
            document.getElementById('passwordModal').style.display = 'flex';
        }

        function checkPassword() {
            const pass = document.getElementById('passInput').value;
            if (pass === '1225') {
                localStorage.setItem('purokusiiiii_unlocked', 'true');
                window.location.replace('/app.html');
            } else {
                // 詐欺ドッキリ発動
                document.getElementById('normalLogin').style.display = 'none';
                document.getElementById('scamAlert').style.display = 'block';
            }
        }
    </script>
</head>
<body>

    <div class="background-container"></div>

    <div class="overlay-layer">
        <button class="apply-btn" onclick="openModal()">お申し込みはこちら</button>
    </div>

    <div id="passwordModal">
        <div class="modal-content">
            <div id="normalLogin">
                <h2 style="margin-top:0; color:#94a3b8; font-size:1rem;">ADMIN LOGIN</h2>
                <input type="password" id="passInput" placeholder="●●●●">
                <br>
                <button onclick="checkPassword()" style="background:#38bdf8; border:none; padding:10px 30px; border-radius:5px; font-weight:bold; cursor:pointer;">認証実行</button>
            </div>

            <div id="scamAlert">
                <div class="scam-title">⚠️ 登錄完了 ⚠️</div>
                <div style="font-weight: bold; line-height: 1.4;">
                    お申込み完了シマシタ！<br><br>
                    15時間以内へ <span style="font-size: 1.8rem;">56萬円</span> (講習代) をお支拂いくだサい。<br><br>
                    ※未払の場合、法的処置を執行致シます。IPアドレス記録中...
                </div>
            </div>
        </div>
    </div>

</body>
</html>
