<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stealth Portal</title>
    <style>
        body { background: #0f0f0f; color: #32d74b; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: 'SF Pro Display', sans-serif; }
        .box { width: 85%; max-width: 500px; text-align: center; background: #1a1a1a; padding: 40px; border-radius: 20px; border: 1px solid #333; }
        input { width: 100%; padding: 18px; border-radius: 12px; border: 1px solid #333; background: #000; color: #fff; font-size: 18px; margin-bottom: 20px; box-sizing: border-box; outline: none; }
        button { width: 100%; padding: 18px; border-radius: 12px; border: none; background: #32d74b; color: #000; font-weight: bold; font-size: 18px; cursor: pointer; transition: 0.2s; }
        button:active { transform: scale(0.98); opacity: 0.8; }
    </style>
</head>
<body>
    <div class="box">
        <h2 style="margin-top:0">Stealth Browser</h2>
        <input type="text" id="target" placeholder="https://youtube.com" inputmode="url" spellcheck="false">
        <button type="button" id="go">Launch</button>
    </div>
    <script>
        const btn = document.getElementById('go');
        const input = document.getElementById('target');

        const launch = () => {
            let val = input.value.trim();
            if (!val) return;
            if (!val.startsWith('http')) val = 'https://' + val;
            const encoded = btoa(unescape(encodeURIComponent(val))).replace(/\//g, '_').replace(/\+/g, '-');
            window.location.href = `/view/${encoded}`;
        };

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault(); // iPadでの検索実行を防止
                launch();
            }
        });
        btn.addEventListener('click', launch);
    </script>
</body>
</html>
