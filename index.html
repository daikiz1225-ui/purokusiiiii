<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Safe Portal</title>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #1a1a1a; color: #fff; font-family: sans-serif; }
        .box { width: 90%; max-width: 500px; text-align: center; }
        input { width: 100%; padding: 15px; border-radius: 10px; border: none; font-size: 1.1rem; margin-bottom: 20px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; border-radius: 10px; border: none; background: #32d74b; color: #000; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Enter URL</h2>
        <input type="text" id="urlInput" placeholder="https://example.com" inputmode="url">
        <button type="button" id="goBtn">Launch Stealth Mode</button>
    </div>
    <script src="encoder.js"></script>
</body>
</html>
